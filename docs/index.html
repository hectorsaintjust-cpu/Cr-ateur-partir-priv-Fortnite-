<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Code de la partie</title>
    <style>
      body{font-family:system-ui,Segoe UI,Roboto,Helvetica,Arial;max-width:720px;margin:4rem auto;padding:0 1rem}
      h1{font-size:1.6rem;margin-bottom:1rem}input{padding:10px;font-size:1.1rem;width:100%;box-sizing:border-box}
      .controls{display:flex;gap:8px;margin-top:8px}.btn{padding:8px 12px;background:#0366d6;color:#fff;border-radius:6px;border:none;cursor:pointer}
      .btn.copy{background:#28a745}.status{margin-top:12px;color:#073642}
    </style>
  </head>
  <body>
    <h1>Code de la partie</h1>
    <input id="partyCode" placeholder="Ex: ABC123" autocomplete="off" />
    <div class="controls">
      <button id="generateBtn" class="btn">Générer</button>
      <button id="copyBtn" class="btn copy">Copier</button>
    </div>
    <div id="status" class="status">Générez ou collez le code, puis utilisez-le dans Fortnite (Lobby → Entrer le code).</div>
    <script>
      function makeCode(len){const c='ABCDEFGHJKMNPQRSTUVWXYZ23456789';let s='';for(let i=0;i<len;i++)s+=c.charAt(Math.floor(Math.random()*c.length));return s}
      const codeInput=document.getElementById('partyCode'), gen=document.getElementById('generateBtn'), copyBtn=document.getElementById('copyBtn'), status=document.getElementById('status');
      gen.addEventListener('click',()=>{codeInput.value=makeCode(6);status.textContent='Code généré — copiez-le et partagez.'});
      copyBtn.addEventListener('click',async()=>{const v=codeInput.value.trim();if(!v){status.textContent='Aucun code.';return}try{await navigator.clipboard.writeText(v);status.textContent='Code copié.'}catch{codeInput.select();status.textContent='Copiez manuellement.'}});
    </script>
  </body>
</html>
    <p>Pour créer une partie privée : générez ou saisissez un code ci-dessus et partagez-le avec vos amis.</p>
